{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Items Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <form method="get" action="">
        <input type="text" name="search_query" placeholder="Szukaj przedmiotÃ³w po nazwie.." style = "width: 250px">
        <button type="submit">Szukaj</button>
    </form>
    <div class="container-fluid" >
        <div class="row" >
            {% for item in items %}
            <div class="col-xs-12 col-md-6 col-lg-4" style="border-style: solid;">
                <div class = "text-center"><a href ="{{item.link}}" target="_blank"><img src ="{{item.img.url}}" style="width: 150px; height: 150px;"></a></div>
                <div class = "text-center"><p>{{ item.name }}</p></div>
                    <div class="col-xs-6 text-center"><p>Cena aktualna</p></div>
                    <div class="col-xs-6 text-center"><p>Cena docelowa</p></div>
                <form action="" method="POST">
                    {% csrf_token %}
                <div class ="col-xs-6 text-center"><p><input type="text" name="price_{{ item.id }}" value="{{ item.target_price }}"></p></div>
                <div class ="col-xs-6 text-center"><p>{{ item.current_price }}</p></div>
                <div class = "row">
                </div>
                <div class ="col-xs-6" style="padding: 5px;"><button type="submit" class="btn btn-primary btn-lg btn-block" value="{{ item.id }}">Aktualizuj</button></div>
            </form>
                <form action="" method="POST">
                    {% csrf_token %}
                
                    <input type="hidden" name="deactivate_{{ item.id }}" value="{{ item.id }}">
                    <div class ="col-xs-6" style="padding: 5px;"><button type="submit" class="btn btn-danger btn-lg btn-block">Dezaktywuj</button></div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
